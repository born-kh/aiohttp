{% extends 'base.html' %}
{% set title="Login" %}
{% block body %}


{% if error %}
<div class="st-error">{{error}}</div>
{% else %}
<div style="display:none"></div>
{% endif %}


 <div class="col-md-4 col-md-offset-4">
      <div class="card">
          <div class="content">
               <div class="d-f-head"><span>Авторизация</span></div>
               <form action="/" method="post" accept-charset="utf-8"
                     enctype="application/x-www-form-urlencoded">

               <div class="form-group">
                     <label for="exampleInputPassword2">Username</label>
                     <input type="text" name="username" class="form-control" id="exampleInputPassword2" placeholder="Username">
               </div>

               <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
               </div>

                      <button type="submit" class="btn btn-success">Войти</button>
                      <a href="/registration" class="btn btn-primary" onclick="reUrl('registration');">Регистрация</a>

               </form>
          </div>
      </div>
</div>
{% endblock %}
